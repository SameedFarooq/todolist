       <div class="contain">
        <input type="text" class="mr-2"id="txt">
        <button id="add" class="btn btn-warning mr-2"onclick="addLI()">Add</button>
        <button id="edit" class="btn btn-success mr-2"onclick="editLI()">Edit</button>
        <button id="remove"class="btn btn-danger mr-2"onclick="deleteLI()">Delete</button>

    <ul id="list">

        </ul></div>

        <script>
            
            var inputText = document.getElementById("txt"),
            items = document.querySelectorAll("#list li"),
            tab = [], index;
            var btn=document.getElementById("edit");
            var btn2=document.getElementById("remove");
            var btn3=document.getElementById("add");
            btn.className="hide";
                btn2.className="hide";         
             // get the selected li index using array
             // populate array with li values
             
             for(var i = 0; i < items.length; i++){
                 tab.push(items[i].innerHTML);
             }
             
             // get li index onclick
             for(var i = 0; i < items.length; i++){
                 
                 items[i].onclick = function(){
                     index = tab.indexOf(this.innerHTML);
                     console.log(this.innerHTML + " INDEX = " + index);
                     // set the selected li value into input text
                     inputText.value = this.innerHTML;
                 };
                 
             }
            
            function refreshArray()
            {
                // clear array
                tab.length = 0;
                items = document.querySelectorAll("#list li");
                // fill array
                for(var i = 0; i < items.length; i++){
                 tab.push(items[i].innerHTML);
               }
            }
            function addLI(){
                var listNode = document.getElementById("list"),
                textNode = document.createTextNode(inputText.value),
                liNode = document.createElement("LI");
                
                liNode.appendChild(textNode);
                listNode.appendChild(liNode);
                
                refreshArray();
                
                // add event to the new LI
                
                liNode.onclick = function(){
                    index = tab.indexOf(liNode.innerHTML);
                    console.log(liNode.innerHTML + " INDEX = " + index);
                    // set the selected li value into input text
                    inputText.value = liNode.innerHTML;
                    btn3.className="hide mr-0"; 
                    btn.className="show btn btn-success mr-2";
                    btn2.className="show btn btn-danger mr-2";
                    };
                    inputText.value="";
                }
             
             function editLI(){
                 // edit the selected li using input text
                 btn3.className="show btn btn-warning";
                 items[index].innerHTML = inputText.value;
                 refreshArray();
                 btn.className="hide";
                 btn2.className="hide";
                 input.value="";
            }
            
            function deleteLI(){
                  btn3.className="show  btn btn-warning";
                  
                      refreshArray();
                      if(items.length > 0){
                          items[index].parentNode.removeChild(items[index]);
                          inputText.value = "";
                          btn.className="hide";
                 btn2.className="hide";
                        }
              }
            
        </script>
